<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Currículum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1565c0;
            --secondary-color: #1976d2;
            --background-color: #e3f2fd;
            --font-color: #263238;
            --white-color: #ffffff;
            --border-color: #90caf9;
            --accent-color: #0d47a1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--font-color);
            line-height: 1.5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        #download-pdf-btn {
            display: block;
            margin: 0 auto 20px auto;
            padding: 14px 30px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            color: var(--white-color);
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(13, 71, 161, 0.10);
            transition: background 0.3s, box-shadow 0.3s;
        }

        #download-pdf-btn:hover {
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            box-shadow: 0 4px 16px rgba(21, 101, 192, 0.12);
        }

        #resume {
            display: flex;
            width: 794px;
            min-height: 1123px;
            background: var(--white-color);
            box-shadow: 0 0 30px rgba(13, 71, 161, 0.10);
            margin: 0 auto;
            border-radius: 18px;
            overflow: hidden;
            border: 3px solid var(--border-color);
        }

        /* --- Elementos Editables --- */
        [contenteditable="true"] {
            cursor: text;
            padding: 2px 4px;
            border-radius: 5px;
            background: #e3f2fd;
            transition: background-color 0.3s;
        }

        [contenteditable="true"]:hover,
        [contenteditable="true"]:focus {
            background-color: #bbdefb;
            outline: 2px dashed var(--accent-color);
        }

        /* --- Columnas --- */
        .sidebar {
            flex: 1;
            background: linear-gradient(135deg, var(--secondary-color) 70%, var(--accent-color) 100%);
            color: #1a237e;
            padding: 30px;
            border-top-left-radius: 18px;
            border-bottom-left-radius: 18px;
        }

        .main-content {
            flex: 2.5;
            padding: 30px 40px;
        }

        .section {
            margin-bottom: 24px;
            background: #e3f2fd;
            border-radius: 12px;
            padding: 18px 20px;
            box-shadow: 0 1px 6px rgba(21, 101, 192, 0.07);
        }

        .section-title {
            text-transform: uppercase;
            font-weight: 700;
            font-size: 17px;
            letter-spacing: 1.5px;
            margin-bottom: 14px;
            padding-bottom: 7px;
            border-bottom: 2px solid var(--accent-color);
            color: var(--primary-color);
        }

        .sidebar .section-title {
            color: #1a237e;
            border-bottom-color: #1a237e;
        }

        .main-content .section-title {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        /* --- Cabecera Principal --- */
        .header h1 {
            font-size: 42px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 1px 2px 8px #90caf933;
        }

        /* --- Contenido --- */
        p, li {
            font-size: 15px;
        }

        .contact-info p {
            margin-bottom: 10px;
            font-size: 15px;
            color: #1a237e;
        }

        #resumen p {
            margin-bottom: 10px;
        }

        .job,
        .course {
            margin-bottom: 15px;
        }

        h3 {
            font-size: 19px;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 4px;
        }

        .main-content h3 {
            color: var(--primary-color);
        }

        .job-company-duration,
        .course-institution {
            font-size: 14px;
            font-weight: 400;
            font-style: italic;
            margin-bottom: 8px;
        }

        ul {
            list-style-position: inside;
            padding-left: 10px;
        }

        li {
            margin-bottom: 6px;
        }

        #aptitudes h4 {
            color: #1a237e;
            font-size: 15px;
            font-weight: 500;
            margin-top: 15px;
            margin-bottom: 8px;
        }

        #aptitudes ul li {
            font-size: 14px;
            color: #1a237e;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="download-pdf-btn">Descargar como PDF</button>

        <div id="resume">
            <aside class="sidebar">
                <div class="contact-info section">
                    <h2 class="section-title">Contacto</h2>
                    <p id="telefono"></p>
                    <p id="email"></p>
                </div>

                <div id="aptitudes" class="section">
                    <h2 class="section-title">Aptitudes</h2>
                </div>
            </aside>

            <main class="main-content">
                <header class="header">
                    <h1 id="nombre"></h1>
                </header>
                
                <section class="section">
                    <h2 class="section-title">Resumen Profesional</h2>
                    <div id="resumen"></div>
                </section>

                <section class="section">
                    <h2 class="section-title">Experiencia Laboral</h2>
                    <div id="experiencia"></div>
                </section>
                
                <div id="encabezado-formacion" class="section">
                    <h2 class="section-title">Formación académica y técnica</h2>
                </div>

                <section id="formacion" class="section">
                    <h2 class="section-title">Formación</h2>
                    <div id="contenido-formacion"></div>
                </section>
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nombreEl = document.getElementById('nombre');
            const telefonoEl = document.getElementById('telefono');
            const emailEl = document.getElementById('email');
            const resumenContainer = document.getElementById('resumen');
            const experienciaContainer = document.getElementById('experiencia');
            const formacionContainer = document.getElementById('formacion');
            const aptitudesContainer = document.getElementById('aptitudes');
            const downloadBtn = document.getElementById('download-pdf-btn');

            // Cargar los datos del JSON
            async function loadResumeData() {
                try {
                    const response = await fetch('cv.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    populateResume(data);
                    makeEditable();
                } catch (error) {
                    console.error("No se pudo cargar el archivo cv.json:", error);
                    alert("Error: No se pudo cargar el archivo cv.json. Asegúrate de que el archivo existe en la misma carpeta y no tiene errores de formato.");
                }
            }

            // Volcar los datos en el HTML
            function populateResume(data) {
                // Cabecera y Contacto
                nombreEl.textContent = data.nombre;
                telefonoEl.textContent = `Tel: ${data.contacto.telefono}`;
                emailEl.textContent = `Email: ${data.contacto.email}`;
                
                // Resumen
                resumenContainer.innerHTML = data.resumen.map(p => `<p>${p}</p>`).join('');

                // Experiencia
                experienciaContainer.innerHTML = data.experiencia.map(job => `
                    <div class="job">
                        <h3>${job.puesto}</h3>
                        <p class="job-company-duration">${job.empresa} (${job.duracion})</p>
                        <ul>
                            ${job.responsabilidades.map(r => `<li>${r}</li>`).join('')}
                        </ul>
                    </div>
                `).join('');
                
                // Formación
                formacionContainer.innerHTML = data.formacion.map(course => `
                    <div class="course">
                        <h3>${course.titulo}</h3>
                        <p class="course-institution">${course.institucion} (${course.anio})</p>
                    </div>
                `).join('');

                // Aptitudes
                aptitudesContainer.innerHTML += data.aptitudes.map(category => `
                    <div class="skill-category">
                        <h4>${category.categoria}</h4>
                        <ul>
                            ${category.items.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                `).join('');
            }

            // Hacer todos los campos de texto editables
            function makeEditable() {
                const elementsToEdit = document.querySelectorAll('#resume h1, #resume h3, #resume h4, #resume p, #resume li');
                elementsToEdit.forEach(el => {
                    el.setAttribute('contenteditable', 'true');
                });
            }
            
            // Ejemplo de cómo agregar la fuente Roboto a jsPDF
            const robotoFontBase64 = 'AAEAAAASAQAABAAgR0RFRrRCsIIAA...'; // Pega aquí el base64 de Roboto-Regular.ttf

            window.jsPDF = window.jspdf.jsPDF;

            const pdf = new jsPDF();
            pdf.addFileToVFS("Roboto-Regular.ttf", robotoFontBase64);
            pdf.addFont("Roboto-Regular.ttf", "Roboto", "normal");
            pdf.setFont("Roboto");

            // Funcionalidad de descarga PDF
            document.getElementById('download-pdf-btn').addEventListener('click', function () {
                document.fonts.ready.then(function () {
                    const resume = document.querySelector("#resume");
                    html2canvas(resume, {
                        scale: 2 // mejora la calidad de la imagen
                    }).then(canvas => {
                        const imgData = canvas.toDataURL('image/png');
                        const pdf = new window.jspdf.jsPDF('p', 'pt', 'a4');
                        // Calcula el tamaño proporcional para A4
                        const pdfWidth = pdf.internal.pageSize.getWidth();
                        const pdfHeight = pdf.internal.pageSize.getHeight();
                        // Ajusta la imagen para que ocupe toda la hoja A4
                        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                        pdf.save("curriculum.pdf");
                    });
                });
            });

            // Iniciar la carga de datos
            loadResumeData();
        });
    </script>
</body>
</html>
